<!doctype html>
<html>
<head>

  <title>WP Watcher - Options</title>

    input, button { padding:8px; margin:4px 0; }
    .site { border:1px solid #ddd; padding:8px; border-radius:6px; margin-bottom:8px; display:flex; justify-content:space-between; align-items:center;}
    .site .left {max-width:80%}
  </style>
</head>
<body>
  <h2>WP New Post Watcher â€” Settings</h2>
