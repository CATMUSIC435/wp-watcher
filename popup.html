<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>WP Watcher</title>
    <style>
        body {
            width: 320px;
            font-family: Arial, sans-serif;
            padding: 8px;
        }

        .site {
            border-bottom: 1px solid #eee;
            padding: 8px 0;
        }

        .site h4 {
            margin: 0;
            font-size: 14px
        }

        .item {
            font-size: 13px;
            margin-top: 6px;
        }

        .controls {
            margin-top: 8px;
            display: flex;
            gap: 8px;
        }

        button {
            padding: 6px 10px;
        }

        a {
            text-decoration: none;
            color: #0366d6
        }
    </style>
</head>

<body>
    <h3>WP New Post Watcher</h3>
    <div class="controls">
        <button id="checkNow">Check now</button>
        <button id="openOptions">Settings</button>
    </div>
    <div id="list"></div>

    <script src="popup.js"></script>
</body>

</html>
